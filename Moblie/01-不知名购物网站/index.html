<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/flex.js"></script>
</head>

<body>
    <!-- 1.头部 -->
    <header>
        <!-- 登录 -->
        <a href="#" class="login">登录</a>
        <a href="#" class="input_bar">大家正在搜索：女式大衣</a>
        <a href="#" class="categories"></a>
    </header>
    <!-- 2.中间 -->
    <section class="center">
        <!-- 导航 -->
        <nav class="my_nav">
            <div class="roll">
                <span class="item">今天推荐</span>
                <span class="item">最后疯抢</span>
                <span class="item">美妆</span>
                <span class="item">母婴</span>
                <span class="item">国际</span>
                <span class="item">家电</span>
                <span class="item">滚动</span>
                <span class="item">滚动</span>
                <span class="item">滚动</span>
            </div>
            <div class="more"></div>
        </nav>

        <!-- 广告 -->
        <div class="banner">
            <img src="./images/banner_02.png" alt="">
        </div>

        <!-- 子导航 -->
        <div class="sub_nav">
            <a href="#" class="inner"><img src="./images/nav (1).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (2).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (3).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (4).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (5).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (6).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (7).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (8).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (9).png" alt=""></a>
            <a href="#" class="inner"><img src="./images/nav (10).png" alt=""></a>
        </div>

        <!-- 品牌特卖 -->
        <div class="brand">
            <a href="#" class="tit">
                <img src="./images/tm-tit_03.png" alt="">
            </a>
            <div class="content">
                <a href="#" class="info">
                    <img src="./images/temai (2).jpg" alt="">
                </a>
                <a href="#" class="info">
                    <img src="./images/temai (3).jpg" alt="">
                </a>
                <a href="#" class="info">
                    <img src="./images/temai (1).jpg" alt="">
                </a>
            </div>
        </div>

        <!-- 疯抢 -->
        <div class="crazy">
            <a href="#" class="tit">
                <img src="./images/fengqiang_07.png" alt="">
            </a>
            <div class="content">
                <a href="#" class="info">
                    <img src="./images/fengqiang (2).jpg" alt="">
                    <span class="price">￥299</span>
                </a>
                <a href="#" class="info">
                    <img src="./images/fengqiang (1).jpg" alt="">
                    <span class="price">￥168</span>
                </a>
                <a href="#" class="info">
                    <img src="./images/fengqiang (3).jpg" alt="">
                    <span class="price">￥128</span>
                </a>
            </div>
        </div>

        <!-- 今日特卖 -->
        <div class="today">
            <h3 class="tit">今日特卖·十点上新</h3>
            <div class="today_bd">
                <a href="#" class="list">
                    <img src="./images/ias_157239968271990_1135x545_85.jpg" alt="">
                    <div class="title">
                        <h4 class="tit">米可芭纳品牌特卖日-C位爆款专区</h4>
                        <span class="day">剩2天</span>
                    </div>
                    <p class="down">
                        <span class="discount">0.7折起</span>
                        <i>|</i>
                        <span class="part">部分商品折上1.1折起</span>
                    </p>
                </a>
                <a href="#" class="list">
                    <img src="./images/ias_157199163524157_1135x545_85.jpg" alt="">
                    <div class="title">
                        <h4 class="tit">米可芭纳品牌特卖日-C位爆款专区</h4>
                        <span class="day">剩2天</span>
                    </div>
                    <p class="down">
                        <span class="discount">0.7折起</span>
                        <i>|</i>
                        <span class="part">部分商品折上1.1折起</span>
                    </p>
                </a>
            </div>
        </div>
    </section>
    <!-- 3.底部 -->
    <footer></footer>
</body>

</html>
