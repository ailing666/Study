<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style-type: none;
      }

      .tab {
        width: 978px;
        margin: 100px auto;
      }

      .tab_list {
        height: 39px;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      .tab_list li {
        float: left;
        height: 39px;
        line-height: 39px;
        padding: 0 20px;
        text-align: center;
        cursor: pointer;
      }

      .tab_list .current {
        background-color: #c81623;
        color: #fff;
      }

      .item_info {
        padding: 20px 0 0 20px;
      }

      .item {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="tab">
      <div class="tab_list">
        <ul>
          <li class="current">商品介绍</li>
          <li>规格与包装</li>
          <li>售后保障</li>
          <li>商品评价（50000）</li>
          <li>手机社区</li>
        </ul>
      </div>
      <div class="tab_con">
        <div class="item" style="display: block;">
          商品介绍模块内容
        </div>
        <div class="item">
          规格与包装模块内容
        </div>
        <div class="item">
          售后保障模块内容
        </div>
        <div class="item">
          商品评价（50000）模块内容
        </div>
        <div class="item">
          手机社区模块内容
        </div>
      </div>
    </div>
    <script>
      // 1.获取元素
      let lis = document.querySelectorAll('.tab_list ul li');
      let inners = document.querySelectorAll('.item');

      // 2.遍历lis
      lis.forEach(function (item, index) {
        //   3.给每个元素加num属性等于他的索引值
        item.num = index;
        // 4.给每一个li添加点击事件
        item.addEventListener('click', function () {
          // 5.循环每个li
          lis.forEach(function (item, index) {
            //   6.将li的属性清空，把每个li的类名清空，把每个小项目设为隐藏
            item.className = '';
            inners[index].style.display = 'none';
          });
          //   7.给当前的li添加类名,把对应的这个索引的inner设置为显示
          this.className = 'current';
          inners[this.num].style.display = 'block';
        });
      });
    </script>
  </body>
</html>
