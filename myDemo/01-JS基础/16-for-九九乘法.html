<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.外层控制行
        for (var i = 1; i <= 9; i++) {
            // 2.内层控制列
            for (var j = 1; j <= i; j++) {
                document.write(i + '*' + j + '=' + i * j + '&nbsp;' + '&nbsp;' + '&nbsp;');
            }
            document.write('</br>');
        }
    </script>
</body>

</html>
