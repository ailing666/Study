<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 数字小于10，在前面补0
        var num1 = +prompt('请输入0~59的数字');
        var result = num1 < 10 ? '0' + num1 : num1;
        alert(result);
    </script>
</body>
