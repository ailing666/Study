<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // row = 6
        // 菱形上：1, 3, 5, 7, 9,11
        // * = 2n-1
        var row = +prompt("输入行数");
        // 上面一个等腰三角形
        for (var i = 1; i <= row; i++) {
            // _=总行数-当前行，递减
            for (var r = row - i; r >= 0; r--) {
                document.write('_');
            }
            for (var j = 1; j <= 2 * i - 1; j++) {
                document.write('*');
            }
            document.write('</br>');
        }
        // 下面一个少一个定边的等腰三角形
        // 菱形下:9,7,5,3,1
        // * = (2*(6-当前行))-1
        for (i = 1; i <= row - 1; i++) {
            // _从0开始
            for (r = 0; r <= i; r++) {
                document.write('_');
            }
            for (j = (2 * (row - i)) - 1; j >= 1; j--) {
                document.write('*')
            }
            document.write('</br>');
        }
    </script>
</body>

</html>
