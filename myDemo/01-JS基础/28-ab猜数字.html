<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 小A 和 小B 在玩猜数字。
    小B 每次从 1, 2, 3 中随机选择一个，小A 每次也从 1, 2, 3 中选择一个猜。
    他们一共进行三次这个游戏，
    请返回 小A 猜对了几次？ -->
  <!-- 输入的guess数组为 小A 每次的猜测，answer数组为 小B 每次的选择。guess和answer的长度都等于3。 -->

  <script>

    // 分析：
    // a和b猜的都是1,2,3组成的数组
    // 可以循环遍历这个数组，对比每一个是否对上
    //对上的话次数+1

    var arr = [1, 2, 3];

    var count = 0;
    var guess = [];
    var answer = [];

    // 1.由1,2,3组成的数
    for (var i = 0; i < arr.length; i++) {
      // a：随机arr[i]
      guess += arr[Math.floor(Math.random(i) * 3)];
      // b：随机arr[i]
      answer += arr[Math.floor(Math.random(i) * 3)];
      // 比较a和b的相同索引上的值
      if (guess[i] === answer[i]) {
        count++;
      }
    }
    console.log(guess);
    console.log(answer);
    console.log(count);

  </script>

</body>

</html>
