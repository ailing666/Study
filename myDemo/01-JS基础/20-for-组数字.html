<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 有 1 、 2 、 3 、 4 个数字，能组成多少个互不相同且无重复数字的三位数？都是多少？
        // 1.定义一个count储存个数
        var count = 0;
        // 2.循环4次百位
        for (var a = 1; a <= 4; a++) {
            // 3.循环4次十位
            for (var b = 1; b <= 4; b++) {
                // 4.循环4次个位
                for (var c = 1; c <= 4; c++) {
                    // 5.个位十位百位互不相等
                    if (a !== b && a !== c && b !== c) {
                        count++;
                        console.log(a * 100 + b * 10 + c);
                    }
                }
            }
        }
        console.log('总共有' + count + '个');
    </script>
</body>

</html>
