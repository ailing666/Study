<body>
  <script>

    // 需求：返回数组中0出现的次数及索引值
    function getZero() {
      let arr = [...arguments],
        arr1 = [],
        num = 0;
      for (let i = 0; i < arr.length; i++) {
        // 查询0
        if (arr[i] === 0) {
          //当arr[i]等于0时，查询arr[i]在数组中的位置
          //然后从当前位置继续往后面查找
          arr1.push(arr.indexOf(arr[i], i));
          //次数+1
          num++;
        }
      }
      return ['索引' + arr1, '次数' + num];
    }

    let res = getZero(1, 2, 3, 0, 1, 5, 0);
    console.log(...res.flat());//拉平二维数组

  </script>
</body>

</html>
