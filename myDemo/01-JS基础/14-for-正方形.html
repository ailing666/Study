<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 外层循环控制行
        var start = '';
        for (var i = 0; i < 5; i++) {
            // 内层循环控制列
            for (var j = 0; j < 5; j++) {
                start += '卍';
            }
            start += '\n';
        }
        console.log(start);
    </script>
</body>

</html>
