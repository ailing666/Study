<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var scope = "global scope";
    function foo() {
      var scope = "local scope";
      function f() {
        return scope;
      }
      return f;
    }
    console.log(foo()());
    /*
      解析：foo()调用给，返回的是函数f，foo()()实际上是调用函数f，函数f的返回值是scope，f中没有这个变量，就沿着作用域链往外寻找，找到foo中的scope，所以打印local scope
    */
  </script>
</body>

</html>
