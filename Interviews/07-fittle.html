  <script>

    // 需求：
    // 3  实现一个filter函数，可以处理任意一个数组并且返回过滤之后的数组
    // var arr = [1, 2, 3, 4, 5, 6]
    // var newArr = filter(arr, function (item) {
    //   return item % 2
    // })
    // [2, 4, 6]


    function fitter(arr, callback) {
      var newArr = []
      for (var i = 0; i < arr.length; i++) {
        (!callback(arr[i])) && newArr.push(arr[i])
      }
      return newArr
    }
    var arr = [1, 2, 3, 4, 5, 6]
    var newArr = fitter(arr, function (item) {
      return item % 2
    })
    console.log(arr, newArr)


  </script>
