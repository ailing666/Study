<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [1, 2, 3];
    for (var i = 0, j; j = arr[i++];) {
      console.log(j);//123
    }

    console.log(i);//4
    console.log(j);//undefined

    /*
      解析：
        循环中，循环条件 j = arr[i++],i = 0,j = arr[0] 直到i = 3，j = arr[3] 为 undefined，不满足条件退出循环，所以打印1 2 3

        在全局打印i，由于在for循环中声明了i，j变量，所以能访问到，此时j已经为undefined了

    */
  </script>
</body>

</html>
